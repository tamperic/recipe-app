<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe App</title>
        <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
    </head>
    
    <body class="home-page">
        {% include 'navbar/navbar.html' %}

        <div class="content">
            <h1>Welcome to the Recipe App!</h1>
            <p>Explore a world full of delicious recipes.</p>

            {% if user.is_authenticated %}
            <a href="{% url 'recipes:list' %}" class="button">Let's get started!</a>
            {% else %}
            <a href="{% url 'login' %}" class="button">Let's get started!</a>
            {% endif %}
        </div>
    </body>
</html>
