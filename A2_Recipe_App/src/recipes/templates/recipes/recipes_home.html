<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe App</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            html, body {
                height: 100%;
            }

            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: url("{% static 'recipes/images/background-img.jpg' %}") no-repeat center center/cover;
                color: #fff;
                position: relative;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0, 0, 0, 0.55);
                z-index: 0;
            }

            /* Content */
            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 1;
                padding: 20px;
            }

            .content h1 {
                font-size: 42px;
                margin-bottom: 20px;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            }

            .content p {
                font-size: 20px;
                margin-bottom: 30px;
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            }

            /* Button */
            .button {
                display: inline-block;
                padding: 14px 28px;
                background-color: #c4f9a6;
                color: #222;
                border-radius: 30px;
                text-decoration: none;
                font-weight: 600;
                margin-top: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }

            .button:hover {
                background-color: #9ac780;
                transform: translateY(-3px);
            }

            /* Image */
            img {
                margin-top: 30px;
                border: 2px solid #8c4e3b;
                border-radius: 12px;
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
                max-width: 90%;
                height: auto;
            }
        </style>
    </head>
    <body>
        {% include 'navbar/navbar.html' %}

        <div class="content">
            <h1>Welcome to the Recipe App!</h1>
            <p>Explore a world full of delicious recipes.</p>

            {% if user.is_authenticated %}
            <a href="{% url 'recipes:list' %}" class="button">Let's get started!</a>
            {% else %}
            <a href="{% url 'login' %}" class="button">Let's get started!</a>
            {% endif %}
        </div>
    </body>
</html>
