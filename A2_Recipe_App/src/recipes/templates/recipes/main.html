<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe List</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            } 

            /* Body */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f3e7df;
                color: #333;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            /* Header */
            header {
                width: 100%;
                padding: 20px 40px;
                display: flex;
                align-items: start;
                justify-content: left;
                background: #e98074;
            }

            header h1 a {
                font-size: 28px;
                font-weight: bold;
                text-decoration: none;
                color: #fff;
                padding: 10px 18px;
            }

            /* Card */
            .card-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 30px;
                padding: 40px;
            }

            .card {
                background-color: #fff;
                text-align: center;
                overflow: hidden;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                box-sizing: 0px 4px 10px rgba(0, 0, 0, 0.2);
                border-radius: 12px;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            }

            .card img {
                width: 100%;
                height: 180px;
                object-fit: cover;
            }

            .card-content {
                padding: 15px;
            }

            .card-content h3 {
                font-size: 20px;
                margin-bottom: 10px;
                color: #e85a4f;
            }

            .card-content p {
                font-size: 16px;
                margin-bottom: 5px;
            }

            .card-content a {
                display: inline-block;
                margin-top: 10px;
                background-color: #e98074;
                color: #fff;
                text-decoration: none;
                border-radius: 25px;
                padding: 10px 18px;
                font-weight: 600;
                transition: background 0.3s ease;
            }

            .card-content a:hover {
                background-color: #e85a4f;
            }
        </style>
    </head>

    <body>
        <header>
            <h1><a href="{% url 'recipes:home' %}">Recipe List</a></h1>
        </header>

        <div class="card-container">
            {% for object in object_list %}     {% comment %} go through the recipe list element-by-element {% endcomment %}
            <div class="card">
                <img src="{{object.pic.url}}" width="150" height="200" alt="{{object.name}}"/>
                <div class="card-content">
                    <h3>{{object.name}}</h3>
                    <p><b>{{object.cooking_time}} minutes</b></p>
                    <a href="{{object.get_absolute_url}}">View Recipe</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
