<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipe Details</title>
        <style>
            /* Body */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 18px;
                background-color: #f3e7df;
                color: #333;
                margin: 0;
                padding: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;

            }

            /* Card */
            .card {
                padding: 30px;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
                max-width: 600px;
            }

            /* Heading */
            h2 {
                color: #e85a4f;
                margin-bottom: 30px;
                text-align: center;
            }

            /* Labels */
            b {
                color: #e98074;
            }

            /* Image */
            .card img {
                display: block;
                margin: 20px auto;
                margin-top: 30px;
                transition: transform 0.3s;
                height: auto;
                width: 100%;
                max-width: 300px;
                box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.15);
                border-radius: 10px;
            }

            .card img:hover {
                transform: scale(1.05);
            }

            /* Back button */
            .back-btn {
                display: inline-block;
                margin-top: 25px;
                padding: 12px 24px;
                color: #fff;
                background-color: #e98074;
                font-weight: 600;
                border-radius: 8px;
                transition: background-color 0.3s, transform 0.2s;
                text-decoration: none;
            }

            .back-btn:hover {
                background-color: #e85a4f;
                transform: translateY(-2px);
                box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Details: {{object.name}}</h2>
            <p><b>Title: </b> {{object.name}} </p>
            <p><b>Cooking Time: </b> {{object.cooking_time}} minutes</p>
            <p><b>Ingredients: </b> {{object.ingredients}} </p>
            <p><b>Difficulty: </b> {{object.difficulty}} </p>
            <p><b>Description: </b> {{object.description}} </p>
            <img src="{{object.pic.url}}" />
            <a href="{% url 'recipes:list' %}" class="back-btn">Back</a>
        </div>
    </body>
</html>
